<!DOCTYPE html>
<html>
<head>
	<title>Add New Customer Form</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/jquery.mobile-1.4.4.min.css" />
	<script src="js/jquery-1.11.1.min.js"></script>
	<script>
	$(document).on('pagecreate', function(){
		$('#collapsibleFormSet').collapsible('expand');
	});
	</script>
	<script src="js/jquery.mobile-1.4.4.min.js"></script>
</head>
<body>

<div data-role="page" id="mainpage">

	<div data-role="header">
		<h1>Enter New Customer</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
			
		<form action="insert.php" method="post">
		    <fieldset data-role="collapsible" id="collapsibleFormSet" data-theme="b" data-content-theme="b" data-iconpos="right">
		        <legend>Enter the information for a new customer</legend>
		        <div class="ui-field-contain">
		        <label for="txtName">Name:</label>
		        <input type="text" name="txtName" id="txtName" placeholder="Enter name" required="required">
		       </div>
		        <div class="ui-field-contain">
		        <label for="txtEmail">Email:</label>
		        <input type="email" name="txtEmail" id="txtEmail" placeholder="Enter email" required="required">
		       </div>
		        <div class="ui-field-contain">
		        <label for="txtPhone">Phone:</label>
		        <input type="tel" name="txtPhone" id="txtPhone" placeholder="Enter phone" required="required">
		       </div>
		        <div class="ui-field-contain">
		        <input type="submit" name="btnSubmitCustomer" id="btnSubmit" value="Login">
		       </div>
		
		
		    </fieldset>
		</form>
  			
  			
	</div><!-- /content -->

	<div data-role="footer">
		<h4>Copyright &copy;2014 HOTT, Inc.</h4>
	</div><!-- /footer -->
</div><!-- /page -->


</body>
</html>
