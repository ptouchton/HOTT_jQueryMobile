<!DOCTYPE html>
<html>
<head>
	<title>Filterable Controlgroup</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/jquery.mobile-1.4.4.min.css" />
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/jquery.mobile-1.4.4.min.js"></script>
	
</head>
<body>

<div data-role="page">

	<div data-role="header">
		<h1>Choose Operation</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">

		<form class="ui-filterable">
		    <input type="search" id="txtFilterFunctions">
		</form>
    
		<div data-role="controlgroup" data-filter="true" data-input="#txtFilterFunctions">
		    <a href="#" class="ui-btn ui-shadow ui-corner-all" data-filtertext="add +">Add</a>
		    <a href="#" class="ui-btn ui-shadow ui-corner-all" data-filtertext="subtract -">Subtract</a>
		    <a href="#" class="ui-btn ui-shadow ui-corner-all" data-filtertext="multiply *">Multiply</a>
		    <a href="#" class="ui-btn ui-shadow ui-corner-all" data-filtertext="divide /">Divide</a>
		    <a href="#" class="ui-btn ui-shadow ui-corner-all" data-filtertext="modulus %">Modulus</a>
		</div>
	</div><!-- /content -->

	<div data-role="footer">
		<h4>Copyright &copy;2014 HOTT, Inc.</h4>
	</div><!-- /footer -->
</div><!-- /page -->
</body>
</html>
