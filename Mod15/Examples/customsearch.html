<!DOCTYPE html>
<html>
<head>
	<title>Filterable Widget - Custom Search Function</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/jquery.mobile-1.4.4.min.css" />
	<script src="js/jquery-1.11.1.min.js"></script>
	<script>
	$(document).on( 'pagecreate', function() {
		$('#lvFunkBands').filterable( 'option', 'filterCallback', filterFromStart );
	} );
	
	function filterFromStart( index, searchValue ) {
		return $(this).text().toLowerCase().indexOf( searchValue ) !== 0;
	}
</script>
	<script src="js/jquery.mobile-1.4.4.min.js"></script>
	
</head>
<body>

<div data-role="page">

	<div data-role="header">
		<h1>Funk Bands of the 70s</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<form class="ui-filterable">
    		<input id="txtCustomFilter" type="search" placeholder="Filter items...">
		</form>
		<ul data-role="listview" id="lvFunkBands" data-inset="true" data-filter="true" data-input="#txtCustomFilter">	    	
	    	<li>Earth, Wind and Fire</li>
	    	<li>Gap Band</li>
	    	<li>KC and the Sunshine Band</li>
	    	<li>Kool and the Gang</li>
	    	<li>Ohio Players</li>
	    	<li>Parliament Funkadelic</li>
		</ul>
	</div><!-- /content -->

	<div data-role="footer">
		<h4>Copyright &copy;2014 HOTT, Inc.</h4>
	</div><!-- /footer -->

</div><!-- /page -->

</body>
</html>
