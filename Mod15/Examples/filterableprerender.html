<!DOCTYPE html>
<html>
<head>
	<title>Creating a Filterable List - Prerendered</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/jquery.mobile-1.4.4.min.css" />
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/jquery.mobile-1.4.4.min.js"></script>
</head>
<body>

<div data-role="page">

	<div data-role="header">
		<h1>Filterable Widget - Pre-rendered</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<form class="ui-filterable">
    <div class="ui-input-search ui-body-inherit ui-corner-all ui-shadow-inset ui-input-has-clear">
        <input type="search" data-enhanced="true" data-inset="false" id="txtCitySearch" placeholder="Search cities..." value="Bo">
    </div>
    <div data-role="controlgroup" data-enhanced="true" data-filter="true" data-filter-reveal="true" data-input="#txtCitySearch" class="ui-controlgroup ui-controlgroup-vertical ui-corner-all">
        <div class="ui-controlgroup-controls">
            <a href="#" class="ui-btn ui-corner-all ui-shadow ui-first-child ui-shadow ui-last-child">Boston</a>
            <a href="#" class="ui-btn ui-corner-all ui-shadow ui-shadow ui-screen-hidden">Chicago</a>
            <a href="#" class="ui-btn ui-corner-all ui-shadow ui-shadow ui-screen-hidden">Dallas</a>
        </div>
    </div>
</form>	</div><!-- /content -->

	<div data-role="footer">
		<h4>Copyright &copy;2014 HOTT, Inc.</h4>
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
