<!DOCTYPE html>
<html>
<head>
	<title>Creating a Filterable List - Alternative Text</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/jquery.mobile-1.4.4.min.css" />
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/jquery.mobile-1.4.4.min.js"></script>
</head>
<body>

<div data-role="page">

	<div data-role="header">
		<h1>Funk Bands of the 70s</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<form class="ui-filterable">
    		<input id="txtSearchFunkBands" type="search" placeholder="Filter items...">
		</form>
		<ul data-role="listview" data-filter="true" data-input="#txtSearchFunkBands">	    	
	    	<li data-filtertext="EWF">Earth, Wind and Fire</li>
	    	<li data-filtertext="Gap">Gap Band</li>
	    	<li data-filtertext="KC">KC and the Sunshine Band</li>
	    	<li data-filtertext="KG">Kool and the Gang</li>
	    	<li data-filtertext="OP">Ohio Players</li>
	    	<li data-filtertext="PFunk">Parliament Funkadelic</li>
		</ul>
	</div><!-- /content -->

	<div data-role="footer">
		<h4>Copyright &copy;2014 HOTT, Inc.</h4>
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
