<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/jquery.mobile-1.4.4.min.css" />
	<script src="js/jquery-1.11.1.min.js"></script>
	<script>

		$(document).on('pagecreate', function(){
			$('li', '#todolist').on('swiperight', function(){
				$(this).remove();
			});
			$('li', '#todolist').on('taphold', function(){
				var $li = $(this);
				$('#confirmPopup').popup('open');
				
					$('#btnYes').on('click', function(){
					$($li).remove();
					
				});
				$('#btnNo').on('click', function(){
					$li.removeClass('ui-btn-active');	
				});
		});
			});
		
	</script>
	<script src="js/jquery.mobile-1.4.4.min.js"></script>
</head>
<body>

<div data-role="page">

	<div data-role="header">
		<h1>To Do List</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<ul data-role="listview" id="todolist">
			<li>Mow grass</li>
			<li>Plant garden</li>
			<li>Go to bank</li>
			<li>Food shopping</li>
			<li>Buy gas</li>
			<li>Watch ballgame</li>
		</ul>
		
		<div data-role="popup" data-theme="a" id="confirmPopup">
		<p>Are you sure you want to delete?</p>
		<div class="ui-grid-a">
		<div class="ui-block-a">
			<a href="#" id="btnYes" class="ui-btn ui-corner-all ui-mini ui-btn-a" data-rel="back">Yes</a>
		</div>
		<div class="ui-block-b">
			<a href="#" id="btnNo" class="ui-btn ui-corner-all ui-mini ui-btn-a" data-rel="back">No</a>
		</div>
		</div>
		</div>
		
	</div><!-- /content -->

	<div data-role="footer">
		<h4>Copyright &copy;2014 HOTT, Inc.</h4>
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
