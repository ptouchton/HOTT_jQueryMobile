<!DOCTYPE html>
<html>
<head>
	<title>throttledresize Event</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/jquery.mobile-1.4.4.min.css" />
	<script src="js/jquery-1.11.1.min.js"></script>
	<script>
	$(document).on('pagecreate', function(){
			var count = 0;
		$(window).on('throttledresize', function(){
			console.log('throttledresize fired: ' + (++count) + ' times!');
		});	
	});
	</script>
	<script src="js/jquery.mobile-1.4.4.min.js"></script>
</head>
<body>

<div data-role="page">

	<div data-role="header">
		<h1>throttledresize Event Demo</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<p>Test the event by:</p>
		<ol>
		<li>Changing orientation in an orientation-enabled device</li>
		<li>Resizing a desktop browser window</li>
		</ol>
	</div><!-- /content -->

	<div data-role="footer">

	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
