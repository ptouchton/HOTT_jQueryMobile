<!DOCTYPE html>
<html>
<head>
	<title>Orientation Change Event</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/jquery.mobile-1.4.4.min.css" />
	<style>
	.landscape{
		background-color:#00FF99;
	}
	
	.portrait {
		background-color:#FFFF66;
	}
	</style>
	<script src="js/jquery-1.11.1.min.js"></script>
	<script>
		$(document).on('pagecreate', function() {
			$(window).orientationchange( function( e ) {
				$('#msg').html('The current orientation is: ' + e.orientation);
				$('#msg').removeClass().addClass(e.orientation);
			} );
		});
	</script>
	<script src="js/jquery.mobile-1.4.4.min.js"></script>
</head>
<body>

<div data-role="page">

	<div data-role="header">
		<h1>Orientation Change Event</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<p id="msg"></p>
	</div><!-- /content -->

	<div data-role="footer">
		<h4>Copyright &copy;2014 HOTT, Inc.</h4>
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
