<!DOCTYPE html>
<html>
<head>
	<title>Page Initialization Events Demo</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/jquery.mobile-1.4.4.min.css" />
	<script src="js/jquery-1.11.1.min.js"></script>
	<script>
	$(document).ready(function() {
		$('#main').on('pagebeforecreate', function() {
			console.log( "pagebeforecreate triggered: adding Mid-level Room" );
			$('#roomList').append( '<li><a href="#">Mid-level Room</li>' );
		} );
		$('#main').on('pagecreate', function() {
			console.log("pagecreate triggered: adding Standard Room" );
			$('#roomList').append( '<li><a href="#">Standard Room</li>' );
		$('#roomList').listview( 'refresh' );
		} );
	} );
	</script>
	<script src="js/jquery.mobile-1.4.4.min.js"></script>
</head>
<body>

	<div data-role="page" id="main">

		<div data-role="header">
			<h1>Welcome to Bear Mountain Bed and Breakfast</h1>
		</div><!-- /header -->

		<div role="main" class="ui-content">			
			<ul id="roomList" data-role="listview">
				<li><a href="#">Luxury Room</a></li>
			</ul>			
		</div><!-- /content -->

		<div data-role="footer">
			<h4>Copyright &copy;2014 HOTT, Inc.</h4>
		</div><!-- /footer -->
	</div><!-- /page -->

</body>
</html>
