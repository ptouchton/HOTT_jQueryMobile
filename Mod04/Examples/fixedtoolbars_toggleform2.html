<!DOCTYPE html>
<html>
<head>
	<title>Fixed Toolbars</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/jquery.mobile-1.4.4.min.css" />
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/jquery.mobile-1.4.4.min.js"></script>
</head>
<body>

  <div data-role="page">

    <div data-role="header" data-position="fixed">
      <h1>Fixed Toolbars - Hide on Focus</h1>
    </div>

    <div role="main" class="ui-content"> 
      <h1>Fixed Toolbars - Hide on Focus</h1>
      <form action="#" method="post">

        <div class="ui-field-contain">
          <label for="txtName">Name:</label>
          <input type="text" name="txtName" id="txtName">
        </div>

        <div class="ui-field-contain">
          <label for="txtEmail">Email:</label>
          <input type="email" name="txtEmail" id="txtEmail">
        </div>

        <div class="ui-field-contain">
          <label for="txtMessage">Your Message:</label>
          <textarea cols="40" rows="8" name="txtMessage" id="txtMessage"></textarea>
        </div>

        <input type="submit" name="btnSend" id="btnSend" value="Send">

      </form>      
      

    </div>

    <div data-role="footer" data-position="fixed" data-hide-during-focus="select, textarea">
      <h4>Copyright &copy;2014 HOTT, Inc.</h4>
    </div>

  </div>
</body>
</html>
