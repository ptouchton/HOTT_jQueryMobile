<!DOCTYPE html>
<html>
<head>
	<title>Navbar Demo - Multiple Rows</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/jquery.mobile-1.4.4.min.css" />
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/jquery.mobile-1.4.4.min.js"></script>
	<style>
	#email:after {
	  background-image: url(
	   http://api.jquerymobile.com/resources/navbar/glyphish-icons/18-envelope.png);
   		background-size: 14px 10px;
}

	</style>
</head>
<body>

<div data-role="page">

	<div data-role="header">
		<h4>Navbar Demo</h4>
		<a href="#" class="ui-btn ui-btn-left ui-btn-inline ui-mini">Back</a> 
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<p>Page content goes here.</p>
	</div><!-- /content -->

	<div data-role="footer">
  		<div data-role="navbar">
  			<ul>
      			<li>
				<a href="#" data-icon="home" class="ui-link ui-btn ui-btn-icon-top ">Home</a></li>
				<li><a href="#" id="email" class="ui-link ui-btn ui-btn-icon-top ">Email</a></li>

    		</ul>
  		</div>
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
