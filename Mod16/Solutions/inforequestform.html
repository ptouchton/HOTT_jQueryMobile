<!DOCTYPE html>
<html>
<head>
	<title>HOTT Course Information Request Form</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/jquery.mobile-1.4.4.min.css" />
	<script src="js/jquery-1.11.1.min.js"></script>
	<script>
	$(document).on( "mobileinit", function() {
  	
  		$.mobile.textinput.prototype.options.clearBtn = true;
  		$.mobile.textinput.prototype.options.clearBtnText = 'Clear field';
	} );

	</script>

	<script src="js/jquery.mobile-1.4.4.min.js"></script>
</head>
<body>

<div data-role="page">

	<div data-role="header">
		<h1>HOTT Course Information Request Form</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<form id="frmCourseRequest" action="form_handler.php" method="post">
			<fieldset>
				<legend>Please provide your contact information:</legend>
				<div>
					<label for="txtFirstName">First Name</label>
					<input type="text" name="txtFirstName" id="txtFirstName" placeholder="Enter First Name" required="required" value="">
				</div>
				<div>
					<label for="txtLastName">Last Name</label>
					<input type="text" name="txtLastName" id="txtLastName" placeholder="Enter Last Name" required="required" value="">
				</div>
				<div>
					<label for="txtEmail">Email</label>
					<input type="email" name="txtEmail" id="txtEmail" placeholder="Enter Email" required="required" value="">
				</div>
				<div>
					<label for="txtPhone">Phone</label>
					<input type="tel" name="txtPhone" id="txtPhone" placeholder="Enter Phone" required="required" value="">
				</div>				
				</fieldset>
			<fieldset>
  				<legend>Please provide information about the courses you are interested in:</legend>
				<div  class="ui-field-contain">
					<label for="rngCourses">How many courses do you take a year?</label>
        			<input type="range" name="rngCourses" id="rngCourses" min="0" max="10" step="1" value="3" />
				</div>
			</fieldset>
			<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
			    <legend>Choose the courses you are interested in taking:</legend>
			    <input type="checkbox" name="interests" id="chkJQM" value="jQuery Mobile">
			    <label for="chkJQM">jQuery Mobile</label>
    
			    <input type="checkbox" name="interests" id="chkJquery" value="jQuery">
			    <label for="chkJquery">jQuery</label>
    
			    <input type="checkbox" name="interests" id="chkHtml5" value="HTML5">
			    <label for="chkHtml5">HTML5/CSS3</label>

			    <input type="checkbox" name="interests" id="chkNET" value="ASP.NET">
			    <label for="chkNET">ASP.NET</label>

			    <input type="checkbox" name="interests" id="chkPHP" value="PHP">
			    <label for="chkPHP">PHP</label>

			    <input type="checkbox" name="interests" id="chkPython" value="Python">
			    <label for="chkPython">Python</label>
			</fieldset>
			<div class="ui-grid-a ui-responsive">
				<div class="ui-block-a">
					<input type="submit" id="btnSubmitInfoForm" value="Submit Info">	
				</div>
				<div class="ui-block-b">
					<input type="reset" id="btnResetInfoForm" value="Reset Form">	
				</div>
			</div>
			
		</form>
	</div><!-- /content -->

	<div data-role="footer">
		<h4>Copyright &copy;2014 HOTT, Inc.</h4>
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
