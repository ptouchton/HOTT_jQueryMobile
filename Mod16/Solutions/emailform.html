<!DOCTYPE html>
<html>
<head>
	<title>HOTT Email Form</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/jquery.mobile-1.4.4.min.css" />
	<script src="js/jquery-1.11.1.min.js"></script>
	<script>
	$(document).on( "mobileinit", function() {
  		$.mobile.textinput.prototype.options.corners = false;
  		$.mobile.textinput.prototype.options.clearBtn = true;
  		$.mobile.textinput.prototype.options.clearBtnText = 'Clear field';
	} );

	</script>
	<script src="js/jquery.mobile-1.4.4.min.js"></script>
</head>
<body>

<div data-role="page">

	<div data-role="header">
		<h1>HOTT Email Form</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<form id="frmContactEmail" action="form_handler.php" method="post">
			<fieldset>
				<legend>Provide Contact Information</legend>
				<div>
					<label for="txtFirstName">First Name</label>
					<input type="text" name="txtFirstName" id="txtFirstName" placeholder="Enter First Name" required="required" value="">
				</div>
				<div>
					<label for="txtLastName">Last Name</label>
					<input type="text" name="txtLastName" id="txtLastName" placeholder="Enter Last Name" required="required" value="">
				</div>
				<div>
					<label for="txtEmail">Email</label>
					<input type="email" name="txtEmail" id="txtEmail" placeholder="Enter Email" required="required" value="">
				</div>
				<div>
					<label for="txtPhone">Phone</label>
					<input type="tel" name="txtPhone" id="txtPhone" placeholder="Enter Phone" required="required" value="">
				</div>				
				<div>
					<label for="txtComments">Comments</label>
					<textarea name="txtComments" id="txtComments"></textarea>
				</div>
			</fieldset>
			<div class="ui-grid-a ui-responsive">
				<div class="ui-block-a">
					<input type="submit" id="btnSubmitEmailForm" value="Submit Info">	
				</div>
				<div class="ui-block-b">
					<input type="reset" id="btnResetEmailForm" value="Reset Form">	
				</div>
			</div>
			
		</form>
	</div><!-- /content -->

	<div data-role="footer">
		<h4>Copyright &copy;2014 HOTT, Inc.</h4>
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
