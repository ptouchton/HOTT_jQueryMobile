<!DOCTYPE html>
<html>
<head>
	<title>Textinput Widget Demo</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/jquery.mobile-1.4.4.min.css" />
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/jquery.mobile-1.4.4.min.js"></script>
</head>
<body>

<div data-role="page">

	<div data-role="header">
		<h1>Textinput Widget Demo</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<form>
			<div class="ui-field-contain">
      			<label for="txtNumber">Enter number:</label>
      			<input type="number" data-clear-btn="true" name="txtNumber" id="txtNumber" pattern="[0-9]*" value="">
   			</div>
			<div class="ui-field-contain">
      			<label for="txtDate">Date:</label>
      			<input type="date" data-clear-btn="true" name="txtDate" id="txtDate" value="">
   			</div>   			
			<div class="ui-field-contain">
      			<label for="txtMonth">Month</label>
      			<input type="month" data-clear-btn="true" name="txtMonth" id="txtMonth" value="">
   			</div>
   			<div class="ui-field-contain">
      			<label for="txtWeek">Week</label>
      			<input type="week" data-clear-btn="true" name="txtWeek" id="txtWeek" value="">
   			</div>
   			<div class="ui-field-contain">
      			<label for="txtTime">Time</label>
      			<input type="time" data-clear-btn="true" name="txtTime" id="txtTime" value="">
   			</div>
   			<div class="ui-field-contain">
      			<label for="txtDatetime">Datetime</label>
      			<input type="datetime" data-clear-btn="true" name="txtDatetime" id="txtDatetime" value="">
   			</div>
   			<div class="ui-field-contain">
      			<label for="txtNumber">Datetime-local</label>
      			<input type="datetime-local" data-clear-btn="true" name="txtDatetimeLocal" id="txtDatetimeLocal" value="">
   			</div>	
   			<div class="ui-field-contain">
      			<label for="txtPhone">Phone</label>
      			<input type="tel" data-clear-btn="true" name="txtPhone" id="txtPhone" value="">
   			</div>
   			<div class="ui-field-contain">
      			<label for="txtEmail">Email</label>
      			<input type="email" data-clear-btn="true" name="txtEmail" id="txtEmail" value="">
   			</div>
   			<div class="ui-field-contain">
      			<label for="txtUrl">URL</label>
      			<input type="url" data-clear-btn="true" name="txtUrl" id="txtUrl" value="">
   			</div>
   			<div class="ui-field-contain">
      			<label for="txtFile">File</label>
      			<input type="file" data-clear-btn="true" name="txtFile" id="txtFile" value="">
   			</div>
   			<div class="ui-field-contain">
      			<label for="txtColor">Color</label>
      			<input type="color" data-clear-btn="true" name="txtColor" id="txtColor" value="">
   			</div>

	</form>
	</div><!-- /content -->

	<div data-role="footer">
		<h4>Copyright &copy;2014 HOTT, Inc.</h4>
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
