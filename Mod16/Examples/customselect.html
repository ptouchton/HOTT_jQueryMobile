<!DOCTYPE html>
<html>
<head>
	<title>Custom Select Menu</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/jquery.mobile-1.4.4.min.css" />
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/jquery.mobile-1.4.4.min.js"></script>
</head>
<body>

<div data-role="page">

	<div data-role="header">
		<h1>Custom Select Menu</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<form>
		<div class="ui-field-contain">
  <label for="select-shipOptions">Shipping 
   Method:</label>
  <select name="select-shipOptions" 
   id="select-shipOptions"  data-native-menu="false">
    <option value="std">Standard</option>
    <option value="exp">Express</option>
    <option value="nxt">Next Day</option>
  </select>
</div>

		</form>
	</div><!-- /content -->

	<div data-role="footer">
		<h4>Copyright &copy;2014 HOTT, Inc.</h4>
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
