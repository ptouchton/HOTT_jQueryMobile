<!DOCTYPE html>
<html>
<head>
	<title>Checkboxradio Widget Demo</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/jquery.mobile-1.4.4.min.css" />
	
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/jquery.mobile-1.4.4.min.js"></script>
</head>
<body>

<div data-role="page">

	<div data-role="header">
		<h1>Checkboxradio Widget Demo</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<form>
			<fieldset data-role="controlgroup">
  				<legend>Interests (Check all that apply)</legend>
  					<input type="checkbox" name="interests" id="chkWhale"/>
  					<label for="chkWhale">Whale Watching</label>
  					<input type="checkbox" name="interests" id="chkZip"/>
  					<label for="chkZip">Ziplining</label>
  					<input type="checkbox" name="interests" id="chkRaft"/>
  					<label for="chkRaft">Whitewater Rafting</label>
			</fieldset>

		</form>
	</div><!-- /content -->

	<div data-role="footer">
		<h4>Copyright &copy;2014 HOTT, Inc.</h4>
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
