<!DOCTYPE html>
<html>
<head>
	<title>Social Media Bar</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/jquery.mobile-1.4.4.min.css" />
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/jquery.mobile-1.4.4.min.js"></script>
</head>
<body>

<div data-role="page">

	<div data-role="header">
		<h1>Social Media Bar</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<div data-role="controlgroup" data-type="horizontal">
		    <a href="#" class="ui-btn"><img src="images/twitter.png" alt="Tweet"  title="Tweet"></a>
		    <a href="#" class="ui-btn"><img src="images/facebook.png" alt="Post to Facebook" title="Post to Facebook"></a>
		    <a href="#" class="ui-btn"><img src="images/googleplus.png" alt="Google Plus"  title="Google Plus"></a>
		    <a href="#" class="ui-btn"><img src="images/pinterest.png" alt="Pin it!"  title="Pin it!"></a>
		    <a href="#" class="ui-btn"><img src="images/email.png" alt="E-mail"  title="E-mail"></a>
		    <a href="#" class="ui-btn"><img src="images/share.png" alt="Share" title="Share"></a>
	    </div>
	</div><!-- /content -->

	<div data-role="footer">
		<h4>Copyright &copy;2014 HOTT, Inc.</h4>
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
