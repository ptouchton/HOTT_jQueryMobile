<!DOCTYPE html>
<html>
<head>
	<title>Button Groups - Icons</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/jquery.mobile-1.4.4.min.css" />
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/jquery.mobile-1.4.4.min.js"></script>
</head>
<body>

<div data-role="page">

	<div data-role="header">
		<h1>Button Groups - Icons</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<div data-role="controlgroup" data-type="horizontal">
  <a href="#" class="ui-btn ui-icon-arrow-d 
   ui-btn-icon-top" >Down</a>
<a href="#" class="ui-btn ui-icon-arrow-r 
   ui-btn-icon-left" >Right</a>
<a href="#" class="ui-btn ui-icon-arrow-u 
   ui-btn-icon-bottom ">Up</a>
<a href="#" class="ui-btn ui-icon-arrow-l 
   ui-btn-icon-right ">Left</a>
</div>
  
<div data-role="controlgroup" data-type="horizontal">
  <input type="button" value="Down" data-icon="arrow-d" 
   data-iconpos="top">
  <input type="button" value="Right" data-icon="arrow-r" 
   data-iconpos="right">
  <input type="button" value="Up" data-icon="arrow-u" 
   data-iconpos="bottom">
  <input type="button" value="Left" data-icon="arrow-l" 
   data-iconpos="left">
</div>
	</div><!-- /content -->

	<div data-role="footer">
		<h4>Copyright &copy;2014 HOTT, Inc.</h4>
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
