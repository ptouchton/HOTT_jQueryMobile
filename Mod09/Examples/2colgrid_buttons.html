<!DOCTYPE html>
<html>
<head>
	<title>2 Column Grid with Buttons</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/jquery.mobile-1.4.4.min.css" />
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/jquery.mobile-1.4.4.min.js"></script>
</head>
<body>

<div data-role="page">

	<div data-role="header">
		<h1>2 Column Grid with Buttons</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<div class="ui-grid-a">
  <div class="ui-block-a">
    	<button data-role="button" data-icon="carat-l" data-iconpos="left">Previous</button>

  </div>
  <div class="ui-block-b">
  	<button data-role="button" data-icon="carat-r" data-iconpos="right">Next</button>
      
  </div>
</div>
<div class="ui-grid-solo">
  <div class="ui-block-a ui-bar-b">
 
    <a class="ui-shadow ui-btn ui-corner-all">More Info
    
    </a>
  </div>
</div>
	</div><!-- /content -->

	<div data-role="footer">
		<h4>Copyright &copy;2014 HOTT, Inc.</h4>
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
