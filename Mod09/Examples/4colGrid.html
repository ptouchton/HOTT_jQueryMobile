<!DOCTYPE html>
<html>
<head>
	<title>Grids Demo - 4 columns</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/jquery.mobile-1.4.4.min.css" />
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/jquery.mobile-1.4.4.min.js"></script>
	
</head>
<body>

<div data-role="page">

	<div data-role="header">
		<h1>4 Column Layout</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">

		<div class="ui-grid-c">
    		<div class="ui-block-a">
    		<div class="ui-bar ui-bar-a">Column A</div>
    		</div>
    		<div class="ui-block-b">
    		<div class="ui-bar ui-bar-b">Column B</div>
    		</div>
    		<div class="ui-block-c">
    		<div class="ui-bar ui-bar-a">Column C</div>
    		</div>
    		<div class="ui-block-d">
    		<div class="ui-bar ui-bar-b">Column D</div>
    		</div>
		</div>
	</div><!-- /content -->

	<div data-role="footer" data-position="fixed">

	</div><!-- /footer -->
