<!DOCTYPE html>
<html>
<head>
	<title>3 Column Grid - Responsive</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/jquery.mobile-1.4.4.min.css" />
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/jquery.mobile-1.4.4.min.js"></script>
	<style>
	@media all and (max-width: 30em) {
  .hott-grid .ui-block-a,
  .hott-grid .ui-block-b,
  .hott-grid .ui-block-c,
  .hott-grid .ui-block-d,
  .hott-grid .ui-block-e {
    width: 100%;
    float:none;
  }
}
@media all and (min-width: 45em) {
  .hott-grid.ui-grid-b .ui-block-a {
     width: 49.95%; 
  }
  .hott-grid.ui-grid-b .ui-block-b,
  .hott-grid.ui-grid-b .ui-block-c {
    width: 24.925%; 
  }
}

	</style>
</head>
<body>

<div data-role="page">

	<div data-role="header">
		<h1>Responsive Grid</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<div class="ui-grid-b hott-grid">
  			<div class="ui-block-a">
    			<div class="ui-body ui-body-a">
      				Column A
    			</div>
   			</div>
  			<div class="ui-block-b">
    			<div class="ui-body ui-body-b">
      				Column B
    			</div>
  			</div>
  			<div class="ui-block-c">
    			<div class="ui-body ui-body-a">
      				Column C
    			</div>
  			</div>
		</div>
	</div><!-- /content -->

	<div data-role="footer">
		<h4>Copyright &copy;2014 HOTT, Inc.</h4>
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
