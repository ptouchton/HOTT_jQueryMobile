<!DOCTYPE html>
<html>
<head>
	<title>HOTT Mail Form</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css" />
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/jquery.mobile-1.4.2.min.js"></script>
</head>
<body>

<div data-role="page">

	<div data-role="header">
		<h1>HOTT Email Form</h1>
	</div>
	<div role="main" class="ui-content">
		<form action="#" method="post" id="frmContactEmail">
			<fieldset>
				<legend>Please provide your contact information:</legend>
				<div class="ui-field-contain">
				    <label for="txtFirstName">First Name:</label>
				    <input type="text" name="txtFirstName" id="txtFirstName" placeholder="First Name" value="">
				</div>

				<div class="ui-field-contain">
				    <label for="txtLastName">Last Name:</label>
				    <input type="text" name="txtLastName" id="txtLastName" placeholder="Last Name" value="">
				</div>

				<div class="ui-field-contain">
				    <label for="txtEmail">Email:</label>
				    <input type="email" name="txtEmail" id="txtEmail" placeholder="Email" value="">
				</div>
			</fieldset>
			<input type="submit" name="btnSubmit" id="btnSubmit" data-inline="true" value="Email Me">
			<input type="reset" name="btnReset" id="btnReset" data-inline="true" value="Clear Form">
		</form>
	</div>
	<div data-role="footer">
		<h4>Copyright &copy;2014 HOTT, Inc.</h4>
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
