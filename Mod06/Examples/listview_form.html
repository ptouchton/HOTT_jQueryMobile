<!DOCTYPE html>
<html>
<head>
	<title>Listview - Form</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/jquery.mobile-1.4.4.min.css" />
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/jquery.mobile-1.4.4.min.js"></script>
</head>
<body> 

<div data-role="page">

    <div data-role="header">
      <h1>Sign In</h1>
    </div><!-- /header -->
    <div role="main" class="ui-content"> 
		<form name="frmLogin" id="frmLogin" action="processauth.php" method="post">
  			<ul data-role="listview" data-theme="b" data-inset="true">
    			<li>
      				<label for="txtUsername">Username:</label>
      				<input type="text" id="txtUsername" name="txtUsername">
    			</li>
    			<li>
      				<label for="txtPassword">Password:</label>
      				<input type="password" id="txtPassword" name="txtPassword">
    			</li>
    			<li>
    			  	<input type="hidden" id="authguid" name="authguid" value="8675309">
      			<input type="submit" id="btnSubmit" name="btnSubmit" value="Login">
    			</li>
  			</ul>
		</form>
		
    </div><!-- /content -->
	<div data-role="footer">
		<h4>Copyright &copy;2014 HOTT, Inc.</h4>
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
