<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" href="css/jquery.mobile-1.4.4.min.css" />
	<script src="js/jquery-1.11.1.min.js"></script>

</head>
<body>

    <div data-role="header">
      <h1>Communication Portal</h1>

			<span class="ui-li-count">210</span></a></li>
    	</ul>
		
    </div><!-- /content -->

	</div><!-- /footer -->
</div><!-- /page -->
