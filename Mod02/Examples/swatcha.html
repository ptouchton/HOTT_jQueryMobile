<!DOCTYPE html>
<html>
<head>
	<title>Theming - Default "a" Swatch</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/jquery.mobile-1.4.4.min.css" />
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/jquery.mobile-1.4.4.min.js"></script>
</head>
<body>
	<div data-role="page">
		<div data-role="header">
			<h1>Swatch A</h1>
		</div>
		<div role="main" class="ui-content">
			<h2>This is Swatch A</h2>
			<p>Some body text.</p>
			<p> <a href="#">A link.</a></p>
			<p>Below is a 2-column grid</p>
			<div class="ui-grid-a">
				<div class="ui-block-a" style="margin-left: -.2em;"><a href="#" class="ui-btn">Button</a></div>
				<div class="ui-block-b" style="margin-left: .2em; padding-top: .5em;">
					<select data-role="flipswitch" name="turboMode" id="turboMode">
						<option value="off">Off</option>
						<option value="on" selected>On</option>
					</select>
				</div>
			</div>
			<ul data-role="listview" data-inset="true">
				<li data-role="list-divider">Divider</li>
				<li>
					<a href="#">Listview with a Count Bubble</a>
					<span class="ui-li-count">17</span>
				</li>
			</ul>
		</div><!-- /content -->
		<div data-role="footer">
			<h4>Copyright &copy;2014 HOTT, Inc.</h4>
		</div><!-- /footer -->
	</div><!-- /page -->

</body>
</html>
