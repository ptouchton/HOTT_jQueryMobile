<!DOCTYPE html>
<html>
<head>
	<title>Popup Demo - Image Scaling</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/jquery.mobile-1.4.4.min.css" />
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/jquery.mobile-1.4.4.min.js"></script>
	<script>
		$(document).on('pagecreate', function() {
  			$('.photopopup').on({'popupbeforeposition', 
   			function(){
     			var maxH = $(window).height() - 60 + 'px';
     			$('.photopopup img').css( 'max-height', maxH);
   			});
		});
	</script>
</head>
<body>

<div data-role="page">

	<div data-role="header">
		<h1>Popup Demo - Image Scaling</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<a href="#popupLandscape" data-rel="popup" data-position-to="window" class="ui-btn ui-corner-all ui-shadow ui-btn-inline">Photo landscape</a>
		<a href="#popupPortrait" data-rel="popup" data-position-to="window" class="ui-btn ui-corner-all ui-shadow ui-btn-inline" data-transition="fade">Photo portrait</a>
		
		<div data-role="popup" id="popupLandscape" class="photopopup" data-overlay-theme="a" data-corners="false" data-tolerance="30,15">
		    <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a><img src="images/boston_landscape.jpg" alt="Landscape Photo of Boston">
		</div>
		<div data-role="popup" id="popupPortrait" class="photopopup" data-overlay-theme="a" data-corners="false" data-tolerance="30,15">
		    <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a><img src="images/boston_portrait.jpg" alt="Portrait Photo of Boston">
		</div>



	</div><!-- /content -->

	<div data-role="footer">
		<h4>Copyright &copy;2014 HOTT, Inc.</h4>
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
