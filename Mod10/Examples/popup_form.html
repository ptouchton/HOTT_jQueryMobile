<!DOCTYPE html>
<html>
<head>
	<title>Popup with Form</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/jquery.mobile-1.4.4.min.css" />
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/jquery.mobile-1.4.4.min.js"></script>
</head>
<body>

<div data-role="page">

	<div data-role="header">
		<h1>Popup with Form</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<a href="#popupLogin" data-rel="popup" data-position-to="window" class="ui-btn ui-corner-all ui-shadow ui-btn-inline  ui-btn-b" data-transition="pop">Log in</a>
		
		<div data-role="popup" id="popupLogin" data-theme="a" class="ui-corner-all">
  <form>
    <div style="padding:10px 20px;">
      <h3>Enter your Information</h3>
      <label for="txtUser" 
       class="ui-hidden-accessible">Username:</label>
      <input type="text" name="txtUser" id="txtUser"
       value="" placeholder="username" data-theme="a">
      <label for="txtPass" 
       class="ui-hidden-accessible">Password:</label>
      <input type="password" name="txtPass" id="txtPass" 
       value="" placeholder="password" data-theme="a">
      <button type="submit" class="ui-btn ui-corner-all 
       ui-shadow ui-btn-b">Log in</button>
    </div>
  </form>
</div>

	</div><!-- /content -->

	<div data-role="footer">
		<h4>Copyright &copy;2014 HOTT, Inc.</h4>
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
