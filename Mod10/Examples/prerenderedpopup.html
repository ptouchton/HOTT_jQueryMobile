<!DOCTYPE html>
<html>
<head>
	<title>Prerendered Popup</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/jquery.mobile-1.4.4.min.css" />
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/jquery.mobile-1.4.4.min.js"></script>
</head>
<body>

<div data-role="page">

	<div data-role="header">
		<h1>Prerendered Popup</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
 
		<a href="#pre-rendered" data-rel="popup" class="ui-btn ui-corner-all ui-shadow ui-btn-inline" aria-haspopup="true" aria-owns="pre-rendered" aria-expanded="false" data-position-to="window">Open pre-rendered popup</a>


	<div class="ui-popup-screen ui-overlay-b ui-screen-hidden"></div>
	<div class="ui-popup-container ui-popup-hidden ui-popup-truncate" id="pre-rendered-popup">
		<div class="ui-popup ui-body-inherit ui-overlay-shadow ui-corner-all" id="pre-rendered" data-role="popup" data-enhanced="true" data-overlay-theme="b">
			<p>Lorem ipsum dolor...</p>
		</div>
</div> 

	</div><!-- /content -->

	<div data-role="footer">
		<h4>Copyright &copy;2014 HOTT, Inc.</h4>
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
