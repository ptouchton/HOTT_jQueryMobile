<!DOCTYPE html>
<html>
<head>
	<title>Popup Demo - Popup Position</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/jquery.mobile-1.4.4.min.css" />
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/jquery.mobile-1.4.4.min.js"></script>


</head>
<body>

<div data-role="page">

	<div data-role="header">
		<h1>Popup Demo - Popup Position</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">

		<a href="#myPopup" class="ui-btn ui-corner-all ui-shadow ui-btn-inline" data-rel="popup" data-position-to="window">Position to window</a>
		<a href="#myPopup" class="ui-btn ui-corner-all ui-shadow ui-btn-inline" data-rel="popup" data-position-to="origin">Position to origin</a>
		<a href="#myPopup" class="ui-btn ui-corner-all ui-shadow ui-btn-inline" data-rel="popup" data-position-to="div[data-role=header]">Position to #position-header</a>
		<div data-role="popup" id="myPopup" class="ui-content" data-theme="b">
			<p>Lorem ipsum dolor...</p>
		</div>
		<!--<div data-role="popup" id="positionOrigin" class="ui-content" data-theme="a">
			<p>I am positioned over the origin.</p>
		</div>
		<div data-role="popup" id="positionSelector" class="ui-content" data-theme="a">
			<p>I am positioned over the header for this section via a selector. If the header isn't scrolled into view, collision detection will place the popup so it's in view.</p>
		</div>
		-->
	</div><!-- /content -->

	<div data-role="footer">
		<h4>Copyright &copy;2014 HOTT, Inc.</h4>
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
