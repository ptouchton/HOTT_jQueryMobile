<!DOCTYPE html>
<html>
<head>
	<title>$.ajax() Demo</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/jquery.mobile-1.4.4.min.css" />
	<link rel="stylesheet" href="css/tours.css" />
	<script src="js/jquery-1.11.1.min.js"></script>
	
	<script>
	    $(document).on('pagecreate',function () {
      		var $results = $('#tours');
      		var $seas = $('#seas');
      		$("#ddlSeasons").on("change", function () {
        		var seas = $(this).val();
        		if (seas == "")
        		{
            		$results.html("");
            		$results.removeClass();
            		return;
        		};
        		$.ajax({url:"seasons.php",
                		data:{season:seas},
                		success:function (data) {
                  			$results.html(data);
                  			$seas.removeClass().addClass('ui-block-b').addClass(seas);
                               $results.enhanceWithin();
	                	}
        		});
    		});
  		});

	</script>
	<script src="scripts/jquery.mobile-1.4.4.min.js"></script>
</head>
<body>

<div data-role="page">

	<div data-role="header">
		<h1>$.ajax Function</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<h1>Tours</h1>
    	<form>
      		<select id="ddlSeasons">
        		<option value="" selected="selected">Select a Season</option>
        		<option value="spring">Spring</option>
        		<option value="summer">Summer</option>
        		<option value="fall">Fall</option>
        		<option value="winter">Winter</option>
      		</select>
    	</form>
    	<div class="ui-grid-a ui-responsive" >
    	<div id="tours" class="ui-block-a"></div>
 		<div id="seas" class="ui-block-b"></div>
 		</div>
	</div><!-- /content -->

	<div data-role="footer">
		<h4>Copyright &copy;2014 HOTT, Inc.</h4>
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
