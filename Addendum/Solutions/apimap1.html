<!DOCTYPE html>
<html>
<head>
	<title>Google Maps Demo</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css" />
	<style>
		html { height: 100% }
		body { height: 100%; margin: 0; padding: 0 }
		#map_canvas { height: 100% ;  height: 400px;}
		#map_canvas img{
			max-width:none;
			max-height:none;
		}
	</style>

	<script src="js/jquery-1.11.1.min.js"></script>
	
	<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script src="http://jquery-ui-map.googlecode.com/svn/trunk/ui/min/jquery.ui.map.full.min.js"></script>

	<script>
		$(document).on('pagecreate',function(){
		
			var lat = 42.600687;
			var lon = -71.348370;
			var yourStartLatLng = new google.maps.LatLng(lat, lon);
		
			//Basic Map
			$map = $('#map_canvas');
			$map.gmap({'zoom':15, 'center':yourStartLatLng})

		});
	</script>

	<script src="js/jquery.mobile-1.4.2.min.js"></script>
</head>
<body>

<div data-role="page">

	<div data-role="header">
		<h1>Google Maps Demo</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		   <div id="map_canvas"></div>
    </div>

	</div><!-- /content -->

	<div data-role="footer">
		<h4>Copyright &copy;2014 HOTT, Inc.</h4>
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
