<!DOCTYPE html>
<html>
<head>
	<title>City/State Lookup</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css" />
	<script src="js/jquery-1.11.1.min.js"></script>
	<script>
		$(document).on('pagecreate',function () {
			$('#txtZipCode').keyup(function(e){
				var zipCode = $(this).val();
				// don't do anything until/unless the zip code is at least five characters long and numeric
				if (zipCode.length === 5 && $.isNumeric(zipCode)) {
					var requestURL = 'http://ziptasticapi.com/' + zipCode;
					$.getJSON(requestURL, null, function(data){
						if (data.city) $('#txtCity').val(data.city);
						if (data.state) $('#txtState').val(data.state);
					});
				}
				else{
				$('#txtCity').val('');
				$('#txtState').val('');
				}
			});
		});	

</script>	

	<script src="js/jquery.mobile-1.4.2.min.js"></script>
</head>
<body>

<div data-role="page">

	<div data-role="header">
		<h1>City/State Lookup</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<form>
			<div class="ui-field-contain">
				<label for="txtFirstName">First Name:</label>
				<input type="text" id="txtFirstName">	
			</div>
			<div class="ui-field-contain">
				<label for="txtLastName">Last Name:</label>
				<input type="text" id="txtLastName">	
			</div>
			<div class="ui-field-contain">
				<label for="txtAddress">Address:</label>
				<input type="text" id="txtAddress">	
			</div>
			<div class="ui-field-contain">
				<label for="txtZipCode">Zip Code:</label>
				<input type="text" id="txtZipCode">	
			</div>
			<div class="ui-field-contain">
				<label for="txtCity">City:</label>
				<input type="text" id="txtCity">	
			</div>
			<div class="ui-field-contain">
				<label for="txtState">State:</label>
				<input type="text" id="txtState">	
			</div> 
		</form>

	</div><!-- /content -->

	<div data-role="footer">
		<h4>Copyright &copy;2014 HOTT, Inc.</h4>
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
