<!DOCTYPE html>
<html>
<head>
	<title>Player List</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css" />
	<style type="text/css">
			ul{ border:1px solid black; list-style:none;margin:0pt;padding:0pt;float:left;font-family:Verdana, Arial, Helvetica, sans-serif;font-size:12px;width:300px;	}
			li{	padding:10px 5px;border-bottom:1px solid black;}
	</style>

	<script src="js/jquery-1.11.1.min.js"></script>
	<script>
		$(document).on('pagecreate', function ()
				{
				$('#ddlChoice').change(function()
				{
					if($(this).val() != '')
					{

						$.get(
							'data.php', 
							{ choice: $(this).val() },
							function(data)
							{

								$('#result').html(data);

							}
						);
					}
				});
			});
	</script>
	<script src="js/jquery.mobile-1.4.2.min.js"></script>
</head>
<body>

<div data-role="page">

	<div data-role="header">
		<h1>Player List</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<form>
			<p>
				Show list of:
				<!-- THIS IS THE CONTROL THAT WILL SUPPLY THE VALUE TO THE WEB SERVICE -->
				<select id="ddlChoice">
					<option value="">select</option>
					<option value="patriots">New England Patriots</option>
					<option value="cowboys">Dallas Cowboys</option>
				</select>
			</p>
			<!-- THIS IS THE CONTROL THAT WILL RECEIVE THE OUTPUT FROM THE WEB SERVICE -->
			<p id="result"></p>
		</form>
	</div><!-- /content -->

	<div data-role="footer">
		<h4>Copyright &copy;2014 HOTT, Inc.</h4>
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
