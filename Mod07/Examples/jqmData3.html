<!DOCTYPE html>
<html>
<head>
	<title>jqmData() Method</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/jquery.mobile-1.4.4.min.css" />
	<script src="js/jquery-1.11.1.min.js"></script>
	<script>
		$(document).on('pagecreate', function(){
			$('#btnAdd').on('tap', function(){
				$('#imgLighthouse').jqmData('comments', 'Great scenic view');
				alert('Data added: ' + $('#imgLighthouse').jqmData('comments'));
			});
			$('#btnRemove').on('tap', function(){
				$('#imgLighthouse').jqmRemoveData('comments', 'Great scenic view');
				alert('Data removed: ' + $('#imgLighthouse').jqmData('comments'));
			});

		});
	</script>
	<script src="js/jquery.mobile-1.4.4.min.js"></script>
</head>
<body>

<div data-role="page">

	<div data-role="header">
		<h1>jqmData() Method</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
	<div class="ui-grid-a ui-responsive">
		<div class="ui-block-a">
			<img id="imgLighthouse" data-location="Cape Cod" alt="Light House" src="images/cape-cod-lighthouse.jpg">
		</div>
		<div class="ui-block-b">
			<button id="btnAdd">Add</button>
			<button id="btnRemove">Remove</button>
		</div>
	</div>

	</div><!-- /content -->

	<div data-role="footer">
		<h4>Copyright &copy;2014 HOTT, Inc.</h4>
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
