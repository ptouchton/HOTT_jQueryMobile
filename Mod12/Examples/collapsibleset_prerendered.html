<!DOCTYPE html>
<html>
<head>
	<title>Prerendered Collapsible Set</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/jquery.mobile-1.4.4.min.css" />
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/jquery.mobile-1.4.4.min.js"></script>
</head>
<body>

<div data-role="page">

	<div data-role="header">
		<h1>Prerendered Collapsible Set</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
    <div data-role="collapsibleset" class="ui-collapsible-set" data-corners="false">
  <div data-role="collapsible" data-enhanced="true" 
   class="ui-collapsible ui-collapsible-inset ui-corner-all" data-collapsed="false" data-corners="true">
    <h2 class="ui-collapsible-heading">
            <a href="#" class=" ui-btn ui-btn-icon-left ui-icon-minus ui-collapsible-heading-toggle ">
  				Pre-rendered child collapsible
  		    </a>
    </h2>
    <div class="ui-collapsible-content" aria-hidden="false">
      <p>This is the collapsible content.</p>
    </div>
  </div>
  <div data-role="collapsible" data-enhanced="true" 
   class="ui-collapsible ui-collapsible-inset ui-corner-all" data-collapsed="false" data-corners="true">
    <h2 class="ui-collapsible-heading">
       <a href="#" class=" ui-btn ui-btn-icon-left ui-icon-minus ui-collapsible-heading-toggle ">
        Pre-rendered child collapsible
      </a>
    </h2>
    <div class="ui-collapsible-content" aria-hidden="false">
      <p>This is the collapsible content.</p>
    </div>
  </div>

</div>


	</div><!-- /content -->

	<div data-role="footer">
		<h4>Copyright &copy;2014 HOTT, Inc.</h4>
	</div><!-- /footer -->
</div><!-- /page -->
</body>
</html>
