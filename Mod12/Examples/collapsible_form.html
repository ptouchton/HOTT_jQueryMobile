<!DOCTYPE html>
<html>
<head>
	<title>Collapsibles Demo - Form</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/jquery.mobile-1.4.4.min.css" />
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/jquery.mobile-1.4.4.min.js"></script>
</head>
<body>

<div data-role="page">

	<div data-role="header">
		<h1>Collapsible - Form</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
			
  			<form>
    <fieldset data-role="collapsible" id="collapsibleFormSet" data-theme="b">
        <legend>Login</legend>
        <div class="ui-field-contain">
        <label for="txtUsername">Username:</label>
        <input type="text" name="txtUsername" id="txtUsername" placeholder="Enter username">
       </div>
        <div class="ui-field-contain">
        <label for="txtUsername">Password:</label>
        <input type="password" name="txtPassword" id="txtPassword" placeholder="Enter password">
       </div>
        <div class="ui-field-contain">
        <input type="submit" name="btnSubmit" id="btnSubmit" value="Login">
       </div>


    </fieldset>
</form>
  			
  			
		

	</div><!-- /content -->

	<div data-role="footer">
		<h4>Copyright &copy;2014 HOTT, Inc.</h4>
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
