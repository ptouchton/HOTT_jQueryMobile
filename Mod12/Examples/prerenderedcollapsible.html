<!DOCTYPE html>
<html>
<head>
	<title>Collapsibles Demo - Prerendered Collapsible</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/jquery.mobile-1.4.4.min.css" />
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/jquery.mobile-1.4.4.min.js"></script>
</head>
<body>

<div data-role="page">

	<div data-role="header">
		<h1>Prerendered Collapsible</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<div data-role="collapsible" data-enhanced="true" class="ui-collapsible ui-collapsible-inset  ui-corner-all ui-collapsible-collapsed" data-collapsed-icon="plus">
  			<h2 class="ui-collapsible-heading ui-collapsible-heading-collapsed">
    			<a href="#" class="ui-collapsible-heading-toggle ui-btn ui-btn-icon-left ui-icon-plus">
      				Pre-rendered collapsible
      				<span class="ui-collapsible-heading-status">
        				click to expand contents
      				</span>
    			</a>
  			</h2>
  			<div class="ui-collapsible-content ui-collapsible-content-collapsed" aria-hidden="true">
		    	<p>This is the collapsible-content</p>
  			</div>
		</div>

	</div><!-- /content -->

	<div data-role="footer">
		<h4>Copyright &copy;2014 HOTT, Inc.</h4>
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
