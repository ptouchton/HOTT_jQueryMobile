<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>

    <title>Fluid Grids</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="type.css" type="text/css" media="screen, projection" />

    <script>
        $(document).ready(function () {

            $('#menu-toggle').click(function () {
                $('#menu').toggleClass('open');
                e.preventDefault();
            });

        });
    </script>
    <style>
        .header {
            background-color: #ccc;
            padding: 1em 2em;
            margin-bottom: 1em;
        }

        .nav {
            width: 100%;
            background-color: #fff;
            border-bottom: 1px solid #ccc;
            margin-bottom: 1em;
        }

        ul.simple-toggle {
            list-style: none;
            padding: 0px;
            margin: 0px;
            font-weight: bold;
            text-align: center;
        }

            ul.simple-toggle li {
                display: inline-block;
                text-align: left;
            }

                ul.simple-toggle li a {
                    display: block;
                    padding: 15px 10px;
                    text-decoration: none;
                    color: #444;
                }

                    ul.simple-toggle li a:hover {
                        background-color: #ccc;
                    }

        .anchor-link {
            display: none;
            text-align: right;
            padding: 0 1em 0;
            text-align: center;
            padding: 10px 15px;
            color: #fff;
            background-color: #0084B4;
            text-decoration: none;
            margin: 3px;
            float: right;
        }

        #mobile-nav {
            display: none;
        }

        .col1, .col2, .col3 {
            float: left;
            background-color: #eee;
            margin-bottom: 1em;
            margin-left: 3%;
        }

        .col1 {
            width: 48%;
        }

        .col2 {
            width: 20%;
        }

        .col3 {
            width: 20%;
        }

        .footer {
            clear: both;
            padding: 1em 2em;
            background-color: #ccc;
        }

        @media screen and (max-width:480px) {

            .col1, .col2, .col3 {
                float: none;
                clear: both;
                width: auto;
            }

            ul.simple-toggle {
                display: none;
            }

            .anchor-link, #mobile-nav {
                background: url("../jqm/navicon.png");
                background-repeat: no-repeat;
                display: block;
            }

            ul.open {
                background-color: #F4F4F4;
                box-shadow: 2px 2px 3px #444444;
                display: block;
                list-style: none outside none;
                margin: 0;
                padding: 0;
                position: absolute;
                right: 5px;
                top: 20%;
                width: 70%;
                z-index: 500;
            }

                ul.open li {
                    display: block;
                    list-style: none;
                    text-align: center;
                }

                    ul.open li a {
                        display: block;
                        padding: 20px 10px;
                        border-bottom: 1px solid #ccc;
                        text-decoration: none;
                    }

                        ul.open li a:hover {
                            background-color: #ccc;
                            color: #fff;
                        }
        }

     </style>
</head>
<body>
    <div class="sample5">
        <div class="header">
            header
        </div>
        <div class="nav clearfix">
            <button id="menu-toggle" class="anchor-link" href="#"></button>
            <ul class="simple-toggle" id="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Collection</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Directions</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="col1">
                col1
            </div>
            <div class="col2">
                col2
            </div>
            <div class="col3">
                col3
            </div>
        </div>
        <div class="footer">
            footer
        </div>
    </div>
</body>
</html>
