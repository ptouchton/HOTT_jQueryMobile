<!DOCTYPE HTML>
<html>
<head>
<title>jQuery Mobile</title>
  <link rel="stylesheet" href="css/jquery.mobile-1.4.4.min.css" />
  <script src="js/jquery-1.11.1.min.js"></script>
  <script>
      $(document).on('pagecontainershow',function(){
        $('#btnShowLoader').on('click', function(){
          $.mobile.loading('show'); 
        });
        $('#btnShowError').on('click', function(){
          $.mobile.loading('show',$.mobile.pageLoadErrorMessageTheme,$.mobile.pageLoadErrorMessage,true); 
          setTimeout(function(){$.mobile.loading('hide');},1500);
        });
        $('#btnHideLoader').on('click', function(){
          $.mobile.loading('hide');
        });
      });
  </script>
  <script src="js/jqm-configuration3.js"></script>
  <script src="js/jquery.mobile-1.4.4.min.js"></script>
</head>
<body>
  <div data-role="page">
    <div data-role="header">
      <h1>Page Header</h1>
    </div>
    <div role="main" class="ui-content">
        <input type="button" id="btnShowLoader" data-corners="false" value="Show Loader">
	    <input type="button" id="btnShowError"  data-corners="false" value="Show Error">
        <input type="button" id="btnHideLoader" data-corners="false" value="Hide Loader">
    </div>
    <div data-role="footer">
      <h4>Page Footer</h4>
    </div>
  </div>
</body>
</html>
